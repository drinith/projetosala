<head>
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>

    <!-- Estrutura Blaze que chama o conteudo do template -->
    {{> leaderboard}}
    
</body>

<template name="leaderboard">
    <ul>
        {{#each player}}
        <li  class="player {{classeSelecionado}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>
   
  
        <input type="button" class="increment" value="+5">
        <input type="button" class="decrement" value="-5">

</template>
