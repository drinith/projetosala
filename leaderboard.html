<head>
    <title>Leaderboard</title>
</head>

<body>


    <header class="container">

        <nav class="navbar navbar-default">

            <div class="navbar navbar-default">
                <a href="">
                    Leaderboard
                </a>|
                <a href="">adicionar </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </nav>
    </header>
    <!-- Estrutura Blaze que chama o conteudo do template -->
    <main class="container">
        {{> leaderboard}}
    </main>
</body>

<template name="leaderboard">

    <div class="row">
        <div class="col-xs-12">
            {{#each player}}
            <div class="row ">
                <div class=" player {{selecionado}} linha col-xs-10 " >
                    {{name}}: {{score}}
                </div>
                
                    <div class="btn-group linha col-xs-2 ">
                    <button class="btn btn-success incrementa" id="{{_id}}">+5</button>
                    <button class="btn btn-danger decrementa" id="{{_id}}">-5</button>
                   </div>
                            
            </div>
            <hr>
            {{/each}}
        </div>
    </div>

</template>
